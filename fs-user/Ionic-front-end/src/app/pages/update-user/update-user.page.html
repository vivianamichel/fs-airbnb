<ion-header>
  <ion-toolbar>
      <ion-title>
          <div class = "rfloat">
             <ion-button size="small" fill="outline" color="dark" (click)="backButton()">Back</ion-button>
          </div>
        <ion-avatar>
           <img src="https://static1.squarespace.com/static/5b23eca7297114e7aa8b6dcf/t/5b242c80758d4619173a65c5/1529097353761/Airbnb+Icon.png?format=300w">
        </ion-avatar>
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="background">
  <ion-card class="card">
      <div class="white">
      <ion-card-header>
        <ion-card-title>User Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input type="text" placeholder="First Name" [(ngModel)] = "user.name" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Last Name" [(ngModel)] = "user.surname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Choose an Email" [(ngModel)] = "user.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Choose a Password" type="password" [(ngModel)] = "user.password"></ion-input>
          </ion-item>
        <div>
              <ion-button expand="block" fill="outline" color="dark" (click)="update()">Update</ion-button>
              <ion-button expand="block" fill="outline" color="dark" (click)="delete()">Delete</ion-button>
        </div>
    </ion-card-content>
  </div>
    </ion-card>
  </div>
  
</ion-content>
