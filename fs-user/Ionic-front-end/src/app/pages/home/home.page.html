<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class = "rfloat">
         <ion-button size="small" fill="outline" color="dark" (click)="register()">Register</ion-button>
      </div>
    <ion-avatar>
       <img src="https://static1.squarespace.com/static/5b23eca7297114e7aa8b6dcf/t/5b242c80758d4619173a65c5/1529097353761/Airbnb+Icon.png?format=300w">
    </ion-avatar>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">
      <ion-card class="card">
          <div class="white">
          <ion-card-header>
            <ion-card-subtitle>Welcome to AirBnB</ion-card-subtitle>
            <ion-card-title>Login</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-input type="text" placeholder="Email" [(ngModel)] = "email"></ion-input>
             </ion-item>
             <ion-item>
                <ion-input type="text" placeholder="Password" type="password" [(ngModel)] = "password" ></ion-input>
             </ion-item>
             <ion-button expand="block" fill="outline" color="dark" (click)="login()">Login</ion-button>
          </ion-card-content>
        </div>
        </ion-card>
  </div>
</ion-content>
