<ion-header>
  <ion-toolbar>
      <ion-title>
          <div class = "rfloat">
             <ion-button size="small" fill="outline" color="dark" (click)="backButton()">Back</ion-button>
          </div>
        <ion-avatar>
           <img src="https://static1.squarespace.com/static/5b23eca7297114e7aa8b6dcf/t/5b242c80758d4619173a65c5/1529097353761/Airbnb+Icon.png?format=300w">
        </ion-avatar>
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="background">\
      <ion-card class="card">
          <div class="white">
          <ion-card-header>
            <ion-card-title>Create a Booking</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
             <ion-input placeholder="Title" [(ngModel)]="property.title"> </ion-input>
             </ion-item>
             <ion-item>
                <ion-input placeholder="Type" [(ngModel)]="property.type"> </ion-input>
             </ion-item>
             <ion-item>
                <ion-input placeholder="Location" [(ngModel)]="property.location"> </ion-input>
             </ion-item>
             <ion-item>
                <ion-input placeholder="Price" [(ngModel)]="property.price"> </ion-input>
             </ion-item>
             <ion-item>
                <ion-input placeholder="Max Number of People" [(ngModel)]="property.numPeople"> </ion-input>
             </ion-item>
             <ion-item>
                <ion-input placeholder="Description" [(ngModel)]="property.description"> </ion-input>
             </ion-item>

             <ion-button expand="block" fill="outline" color="dark" (click)="createNewProperty()">Create</ion-button>
          </ion-card-content>
        </div>
        </ion-card>
  </div>
</ion-content>
